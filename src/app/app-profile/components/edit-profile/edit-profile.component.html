<div class="edit-profile m-20">
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <div fxFlex="100" fxLayout="column" fxLayoutGap="0px">
      <div fxFlex="100" fxLayout="column">
        <span>Description</span>
        <mat-form-field fxFlex="100" appearance="outline">
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
      </div>
      <div fxFlex="100" fxLayout="column">
        <span>Looking For</span>
        <mat-form-field fxFlex="100" appearance="outline">
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
      </div>
      <div fxFlex="100" fxLayout="column">
        <span>Interests</span>
        <mat-form-field fxFlex="100" appearance="outline">
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
            cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
      </div>
      <div fxFlex="100" fxLayout="column">
        <span>Location Details:</span>
        <div>
          <div fxFlex="50" fxLayout="row">
            <span class="font-size-16 pt-16 pr-12">City:</span>
            <mat-form-field fxFlex="80" appearance="outline">
              <input matInput>
            </mat-form-field>
          </div>
          <div fxFlex="50" fxLayout="row">
            <span class="font-size-16 pt-16 pr-12">Country:</span>
            <mat-form-field fxFlex="80" appearance="outline">
              <input matInput>
            </mat-form-field>
          </div>
        </div>
      </div>

    </div>
  </form>
</div>
